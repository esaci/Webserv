# Default server configuration
#


#client_max_body_size 12;
# // 1 par default; fait;
error_page 403 ./files_test/test.png;
error_page 404 ./files_test/test.png;
error_page 500 ./files_test/test.png;
error_page 508 ./files_test/test.png;
#  // une page d'erreur = 1 fichier default; (files system);
root /var/www/html;
# root / a la fin je renvoie une erreur;
# root /chemin/ invalide ou pas de localisation renvoie \'0';
#                     // si null erreur conf;
autoindex on;
#                            // transform on to bool; off par defaut;

server {
        listen 127.0.0.1:18000;
        #listen 127.0.0.2:18000;
        #          // erreur ;
        #listen [::]:80 default_server;
        autoindex on;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        error_page 404 ./files_test/test.png;
       
        #client_max_body_size 100;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;
        location / {
                root ./files_test;
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                # try_files $uri $uri/ =404;
                # proxy_pass http://localhost:8080;
                # proxy_http_version 1.1;
                # proxy_set_header Upgrade $http_upgrade;
                # proxy_set_header Connection 'upgrade';
                # proxy_set_header Host $host;
                # proxy_cache_bypass $http_upgrade;
                client_max_body_size 50;
        }
        location /image/ {
                autoindex off;
                limit_except GET POST;
                #            // par default accepte tous.
                error_page 501 ./files_test/favicon.ico;
                error_page 500 ./files_test/favicon.ico;
                error_page 400 ./files_test/favicon.ico;
                root /var/www/webserv;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
